# Nginx配置文件 - 用于代理实时互动视频游戏
# 将配置文件放置在 /etc/nginx/sites-available/realtime-video-game
# 然后创建软链接到 /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名或IP地址

    # 日志配置
    access_log /var/log/nginx/realtime-video-game-access.log;
    error_log /var/log/nginx/realtime-video-game-error.log;

    # 代理配置
    location /realtime-video-game/ {
        # 代理到Streamlit应用
        proxy_pass http://localhost:8501/;
        
        # WebSocket支持（Streamlit需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /realtime-video-game/_stcore/health {
        proxy_pass http://localhost:8501/_stcore/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # 静态资源（如果需要）
    location /realtime-video-game/static/ {
        proxy_pass http://localhost:8501/static/;
        proxy_cache_valid 200 1h;
        expires 1h;
    }
}

